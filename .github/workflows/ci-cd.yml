name: CI/CD CallCenterAI

on:
  push:
    branches:
      - main
      - nourhen
  pull_request:
    branches:
      - main
      - nourhen

jobs:
  # 1️⃣ Lint & tests
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 isort pytest

      - name: Lint with black
        run: black --check .

      - name: Run tests
        run: pytest tests/ || true


  # 2️⃣ Build Docker images (NO PUSH)
  docker-build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          docker build -f Dockerfile.tfidf -t callcenterai-tfidf:latest ./api_tfidf
          docker build -f Dockerfile.transformer -t callcenterai-transformer:latest ./api_transformer
          docker build -f Dockerfile.agent -t callcenterai-agent:latest ./api_agent
